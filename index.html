<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <!-- 网页头部 -->
    <header></header>
    <!-- 网页主体的一部分（一个网页中只有一个main） -->
    <main></main>
    <!-- 网页的底部 -->
    <footer></footer>
    <!-- 网页中的导航 -->
    <nav></nav>
      <!-- 和主体相关的其他内容（侧边栏） -->
    <aside></aside>
    <!-- 一个独立的文章 -->
    <article></article>
    <!-- 一个独立的区块，上边的标签都不能表示时使用section -->
    <section></section>

    <!-- div没有语义，用来表示一个区块，目前div是主要的布局元素 -->
    <div></div>

    <!-- span行内元素，没有任何语义，一般用于在网页中选中文字 -->
    <span></span>

    
</body>
</html>
<h1>我就要写在html外面</h1>
